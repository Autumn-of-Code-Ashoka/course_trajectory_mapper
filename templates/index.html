<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Course Trajectory Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Course Trajectory Mapper</h1>
        <div class="container">
            <div class="my-4 p-4 rounded bg-info-subtle border-info border">
                <div class="mx-auto w-100 d-flex flex-column">
                    <h3 class="text-center">Courses</h3>
                    <input type="text" placeholder="Search for a course ..." class="rounded-1 w-50 mx-auto"
                        onkeyup="updateCourses()" id="courseQuery" />
                </div>
                <div id="courseContainer" class="row row-cols-5 mt-3" ondrop="drop(event)" ondragover="allowDrop(event)"
                    droppable="true">
                </div>
            </div>
            <div class="row row-cols-4 border border-black">
                {% for sem in range(8) %}
                <div class="col p-0 m-0 border-end border-black">
                    <p class="text-center bg-secondary p-0 m-0">Semester {{ sem + 1 }}</p>
                    <div class="minDivHeight mx-auto px-5 py-2" ondrop="drop(event)" ondragover="allowDrop(event)"
                        droppable="true">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
